<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/estadoInventario.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Home</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="menu_btn">
              <img src="icon/icons8-menu-30.png" alt=""><!-- Ícono de menú -->
            </div>
            <div class="logo">
                <img src="icon/icons8-shop-32.png">
                <div class="logo_name">GestorComercial</div>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="carrito.html">
                        <img src="icon/icons8-person-24.png" alt="icono_persona">
                        <span class="links_name">Venta</span>
                    </a>
                </li>
                <li>
                    <a href="estadoInventario.html">
                        <img src="icon/icons8-product-24.png" alt="icono_producto"> <!-- Ícono de usuario -->
                        <span class="links_name">Estado del Inventario</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="custom-navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="#"></a>
            <div class="navbar-menu">
                <a class="nav-item" href="#">
                    <img src="img/pexels-danxavier-1212984.jpg" alt="User" class="user-image">
                    <span class="user-text">Vendedor</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="productos-container">
            <h2>Estado del Inventario</h2>
        <header>
            <div class="buscar-filtros">
                <div class="buscar-contenedor">
                    <input type="text" placeholder="Buscar Producto" class="buscar-input" disabled>
                    <button class="buscar-btn" disabled>
                        <img src="icon/icons8-search-50.png" alt="Buscar" class="buscar-icono"> <!-- Imagen de la lupa -->
                    </button>
                </div>
                <select class="categoria-select" >
                    <option value="">Categoria</option>
                    <option value="Lacteos">Lácteos</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Empaquetado">Empaquetado</option>
                </select>
            </div>
        </header>

        <table class="productos-tabla">
            <thead>
                <tr>
                    <th>Productos</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leche Alpura</td>
                    <td>$26</td>
                    <td>Lácteos</td>
                    <td>15</td>
                    <td class="estado-activo">Activo</td>
                    <td><a href="actualizarProducto.html"><img src="icon/icons8-pencil-24.png"></a></td>
                </tr>
                <tr>
                    <td>Clarasol</td>
                    <td>$14</td>
                    <td>Limpieza</td>
                    <td>20</td>
                    <td class="estado-activo">Activo</td>
                    <td><a href="actualizarProducto.html"><img src="icon/icons8-pencil-24.png"></a></td>
                </tr>
                <tr>
                    <td>Tostadas</td>
                    <td>$28</td>
                    <td>Empaquetado</td>
                    <td>8</td>
                    <td class="estado-suspendido">Suspendido</td>
                    <td><a href="actualizarProducto.html"><img src="icon/icons8-pencil-24.png"></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js">
    </script>
    
</body>
</html>
